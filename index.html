<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css' type='text/css'/>

    <title>Hello, world!</title>
  </head>
  <body>
    
    <section class="h-50">
        <div class="container h-50">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-xl-5">
                    <div class="card text-black">
                        <div class="row">
                            <div class="card-body p-md-3 mx-md-4">
                                <div class="text-center">
                                    
                                    <h4 class="mt-1 mb-3 pb-1">We are The Dev Team</h4>
                                </div>
                                
                                <form id="frm" method="post">
                                    <div class="form-outline mb-3">
                                        <label class="form-label" for="name">Full Name</label>
                                        <input  type="text" placeholder="Your Full Name" id="name"  name='name' class="form-control" />
                                    </div>
                                    <div class="form-outline mb-3">
                                        <label class="form-label" for="email">Email</label>
                                        <input  type="email"  id="email" name="email" class="form-control"
                                            placeholder="Email address" />
                                    </div>
                                    <div class="form-outline mb-3">
                                        <label class="form-label" for="phone">Phone</label>

                                        <input type="number"  placeholder="Your Phone" id="phone" name="phone" class="form-control" />
                                    </div>

                                    <div class="form-outline mb-3">
                                        <label class="form-label" for="password">Password</label>

                                        <input  type="password"  placeholder="Your Password" id="password" name="password" class="form-control" />
                                    </div>
                                   
                                    <div class="d-flex align-items-center justify-content-center pb-4 mb-2">
                                        <button type="submit" class="btn btn-outline-success">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--  FIRST - load jquery  -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- SECOND - load jquery validate  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
      integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--  FOURTH - load your JS script -->
    <script src="scripts.js"></script>
  </body>
</html>
